services:
    bot-prod:
        build:
            context: .
            args:
                    NODE_ENV: production
        container_name: court-bot-prod
        environment:
              - NODE_ENV=production
        env_file:
            - .env.production
        depends_on:
            - db
        restart: unless-stopped
        volumes:
            - ./private:/usr/src/bot/private:ro

    bot-dev:
        build:
            context: .
            args:
                    NODE_ENV: development
        container_name: court-bot-dev
        environment:
              - NODE_ENV=development
        env_file:
            - .env.development
        depends_on:
            - db
        restart: unless-stopped
        volumes:
            - ./private:/usr/src/bot/private:ro

    db:
        image: postgres:16 # Or a newer version
        restart: always
        environment:
            POSTGRES_USER: violeteloiv
            POSTGRES_PASSWORD: psswrd
            POSTGRES_DB: courts_data
        ports:
        - "5432:5432"
        volumes:
        - db_data:/var/lib/postgresql/data

volumes:
  db_data:
